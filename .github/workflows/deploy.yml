name: Publish Release

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      - name: Sync server.json version with tag
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "This workflow must be triggered from a tag that starts with v"
            exit 1
          fi
          VERSION="${GITHUB_REF#refs/tags/v}"
          tmp_file="$(mktemp)"
          jq --arg v "$VERSION" '
            .version = $v
            | (if has("packages") and (.packages | length > 0) then
                .packages = (.packages | map(.version = $v))
              else
                .
              end)
          ' server.json > "$tmp_file"
          mv "$tmp_file" server.json

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" \
            | tar xz mcp-publisher

      - name: Login to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish --file server.json
