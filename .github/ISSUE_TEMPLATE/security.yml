name: Security Report
description: Report a security concern for opik-mcp
labels: [security]
body:
  - type: markdown
    attributes:
      value: |
        Do not disclose sensitive exploit details publicly.
        If this is a high-severity issue, contact maintainers privately first.
  - type: textarea
    id: summary
    attributes:
      label: Security concern summary
      description: High-level description of the issue.
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: What could an attacker do?
    validations:
      required: true
  - type: textarea
    id: mitigation
    attributes:
      label: Suggested mitigation
      description: Any proposed fix or defense.
